<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<h1>Reservations</h1>

<div>
	<p>
	Start Date: <input type="text" size="10" id="requestStartDate"/>
	End Date: <input type="text" size="10" id="requestEndDate"/>
	<input type="button" id="reserve" value="Reserve" onclick="doReservation()"/>
	</p>
	
	<p>Available room types is: <span id="roomTypes"></span></p>
</div>

<script>
function doReservation() {
	$.getJSON( "/frontdesk/find_available_rooms",
		{
			fromDate: $("#requestStartDate").val(),
			toDate: $("#requestEndDate").val()
		}, function( data ) {
		$("#roomTypes").text(data["roomTypes"]) ;
	});
}
</script>

</body>
</html>
