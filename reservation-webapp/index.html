<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<h1>Reservations</h1>

<div>
	<p>
	Start Date: <input type="text" size="10" id="requestStartDate"/>
	End Date: <input type="text" size="10" id="requestEndDate"/>
	<input type="button" id="reserve" value="Reserve" onclick="doReservation()"/>
	</p>
	
	<p>startDate is: <span id="startDate"></span></p>
	<p>endDate is: <span id="endDate"></span></p>
</div>

<script>
function doReservation() {
	$.getJSON( "/service/reservation",
		{
			requestStartDate: $("#requestStartDate").val(),
			requestEndDate: $("#requestEndDate").val()
		}, function( data ) {
		$("#startDate").text(data["startDate"]["year"] + ' ' + data["startDate"]["month"] + ' ' + data["startDate"]["dayOfMonth"]) ;
		$("#endDate").text(data["endDate"]["year"] + ' ' + data["endDate"]["month"] + ' ' + data["endDate"]["dayOfMonth"]) ;
	});
}
</script>

</body>
</html>
